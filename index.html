<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Name Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            transition: background-color 0.8s ease;
        }
        
        /* è‡ªå®šç¾©å­—é«”å¤§å°èª¿æ•´ */
        @media (max-width: 640px) {
            .dynamic-text {
                font-size: 2.5rem;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .dynamic-text {
                font-size: 4rem;
            }
        }
        
        @media (min-width: 1025px) {
            .dynamic-text {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body class="bg-black">
    <div class="h-screen w-screen flex flex-col justify-center items-center">
        <!-- ä¸»æ¨™é¡Œ -->
        <h1 id="vibeName" class="text-4xl md:text-6xl lg:text-7xl font-bold tracking-wide text-white text-center px-4">
            Your Vibe Awaits
        </h1>
        
        <!-- è¼¸å…¥æ¡† -->
        <input 
            id="userInput" 
            type="text" 
            placeholder="è¼¸å…¥ä½ çš„åå­—æˆ–é—œéµå­—..." 
            class="mt-8 px-4 py-3 w-80 max-w-sm bg-white/10 backdrop-blur-sm border border-white/20 rounded-full text-white text-center placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:bg-white/20 transition-all"
        >
        
        <!-- æŒ‰éˆ•å®¹å™¨ -->
        <div class="flex gap-4 mt-6">
            <!-- ç”ŸæˆæŒ‰éˆ• -->
            <button id="generateBtn" class="bg-white text-black px-6 py-3 rounded-full hover:scale-105 transition font-semibold text-lg shadow-lg">
                Generate My Vibe
            </button>
            
            <!-- éš¨æ©ŸæŒ‰éˆ• -->
            <button id="randomBtn" class="bg-white/20 text-white border border-white/30 px-6 py-3 rounded-full hover:scale-105 transition font-semibold text-lg shadow-lg backdrop-blur-sm">
                Random Vibe
            </button>
        </div>
    </div>

    <script>
        // Vibe åç¨±é™£åˆ—
        const vibeNames = [
            { name: "Moonlight Coder", emoji: "ğŸŒ™", color: "#1e1b4b" }, // æ·±è—
            { name: "Ocean Pixel", emoji: "ğŸŒŠ", color: "#0c4a6e" }, // æµ·æ´‹è—
            { name: "Dream Synth", emoji: "ğŸ’­", color: "#581c87" }, // ç´«è‰²
            { name: "Retro Spark", emoji: "âš¡", color: "#ea580c" }, // é»ƒæ©˜
            { name: "Neon Zen", emoji: "ğŸ§ ", color: "#be185d" }, // æ¡ƒç´…ç´«
            { name: "Void Dancer", emoji: "ğŸ•³ï¸", color: "#374151" }, // æ·±ç°
            { name: "Sunset Stack", emoji: "ğŸŒ…", color: "#dc2626" }, // ç´…æ©˜
            { name: "Cloudflow Mind", emoji: "â˜ï¸", color: "#0891b2" }, // å¤©è—
            { name: "Astro Pulse", emoji: "ğŸš€", color: "#7c3aed" }, // ç´«è‰²
            { name: "Chillbyte", emoji: "ğŸ§", color: "#059669" } // ç¶ è‰²
        ];

        // ç²å–å…ƒç´ 
        const vibeName = document.getElementById('vibeName');
        const generateBtn = document.getElementById('generateBtn');
        const randomBtn = document.getElementById('randomBtn');
        const userInput = document.getElementById('userInput');
        let isAnimating = false;

        // éŸ¿æ‡‰å¼å­—é«”å¤§å°èª¿æ•´
        function adjustFontSize() {
            const width = window.innerWidth;
            if (width <= 640) {
                vibeName.className = vibeName.className.replace(/text-\w+-\w+/g, 'text-3xl');
            } else if (width <= 1024) {
                vibeName.className = vibeName.className.replace(/text-\w+-\w+/g, 'text-5xl');
            } else {
                vibeName.className = vibeName.className.replace(/text-\w+-\w+/g, 'text-7xl');
            }
        }

        // Vibe é¢¨æ ¼é™£åˆ—ï¼ˆç”¨æ–¼ç”Ÿæˆå€‹äººåŒ–åç¨±ï¼‰
        const vibeStyles = [
            { prefix: "Cosmic", suffix: "Dreamer", emoji: "ğŸŒŒ", color: "#1e1b4b" },
            { prefix: "Digital", suffix: "Soul", emoji: "ğŸ’«", color: "#581c87" },
            { prefix: "Neon", suffix: "Spirit", emoji: "âœ¨", color: "#be185d" },
            { prefix: "Retro", suffix: "Wave", emoji: "ğŸŒŠ", color: "#ea580c" },
            { prefix: "Cyber", suffix: "Monk", emoji: "ğŸ§ ", color: "#059669" },
            { prefix: "Astro", suffix: "Vibe", emoji: "ğŸš€", color: "#7c3aed" },
            { prefix: "Dream", suffix: "Code", emoji: "ğŸ’­", color: "#0c4a6e" },
            { prefix: "Sunset", suffix: "Flow", emoji: "ğŸŒ…", color: "#dc2626" },
            { prefix: "Ocean", suffix: "Mind", emoji: "ğŸŒŠ", color: "#0891b2" },
            { prefix: "Moon", suffix: "Pulse", emoji: "ğŸŒ™", color: "#374151" }
        ];

        // ç”Ÿæˆå€‹äººåŒ– Vibe åç¨±
        function generatePersonalVibe(inputText) {
            if (!inputText || inputText.trim() === '') {
                return generateRandomVibe();
            }

            // åŸºæ–¼è¼¸å…¥æ–‡å­—çš„ç¬¬ä¸€å€‹å­—å…ƒé¸æ“‡é¢¨æ ¼
            const charCode = inputText.trim().toLowerCase().charCodeAt(0);
            const styleIndex = charCode % vibeStyles.length;
            const selectedStyle = vibeStyles[styleIndex];
            
            // æ¸…ç†è¼¸å…¥æ–‡å­—ï¼ˆç§»é™¤ç‰¹æ®Šå­—ç¬¦ï¼Œä¿ç•™ä¸­è‹±æ–‡ï¼‰
            const cleanInput = inputText.trim().replace(/[^\w\u4e00-\u9fff]/g, '');
            
            // ç”Ÿæˆå€‹äººåŒ–åç¨±
            const personalizedName = `${selectedStyle.prefix} ${cleanInput} ${selectedStyle.suffix}`;
            
            return {
                name: personalizedName,
                emoji: selectedStyle.emoji,
                color: selectedStyle.color
            };
        }

        // ç”Ÿæˆéš¨æ©Ÿ Vibe
        function generateRandomVibe() {
            return vibeNames[Math.floor(Math.random() * vibeNames.length)];
        }

        // é€šç”¨å‹•ç•«å‡½æ•¸
        function animateVibeChange(newVibe, buttonElement) {
            if (isAnimating) return;
            isAnimating = true;
            
            // æ­¥é©Ÿ1: ç¸®å°éš±è—ç•¶å‰æ–‡å­—
            gsap.to(vibeName, {
                opacity: 0,
                scale: 0.8,
                duration: 0.8,
                ease: "power3.out",
                onComplete: function() {
                    // æ­¥é©Ÿ2: æ›´æ›æ–‡å­—å…§å®¹
                    vibeName.textContent = `${newVibe.name} ${newVibe.emoji}`;
                    
                    // æ­¥é©Ÿ3: åŒæ™‚æ”¹è®ŠèƒŒæ™¯è‰²å’Œæ–‡å­—å›å¾©å‹•ç•«
                    gsap.to(document.body, {
                        backgroundColor: newVibe.color,
                        duration: 0.8,
                        ease: "power3.out"
                    });
                    
                    gsap.fromTo(vibeName, 
                        {
                            opacity: 0,
                            scale: 1.1
                        },
                        {
                            opacity: 1,
                            scale: 1,
                            duration: 0.8,
                            ease: "power3.out",
                            onComplete: function() {
                                isAnimating = false;
                            }
                        }
                    );
                }
            });

            // æŒ‰éˆ•æŒ‰ä¸‹æ•ˆæœ
            gsap.to(buttonElement, {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.out"
            });
        }

        // ç”Ÿæˆå€‹äººåŒ– Vibe
        function generateVibe() {
            const inputText = userInput.value;
            const newVibe = generatePersonalVibe(inputText);
            animateVibeChange(newVibe, generateBtn);
        }

        // ç”Ÿæˆéš¨æ©Ÿ Vibe
        function generateRandom() {
            const newVibe = generateRandomVibe();
            animateVibeChange(newVibe, randomBtn);
        }

        // äº‹ä»¶ç›£è½
        generateBtn.addEventListener('click', generateVibe);
        randomBtn.addEventListener('click', generateRandom);
        
        // è¼¸å…¥æ¡†æŒ‰ Enter éµç”Ÿæˆ
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !isAnimating) {
                e.preventDefault();
                generateVibe();
            }
        });
        
        // éµç›¤äº‹ä»¶ï¼ˆæŒ‰ç©ºç™½éµéš¨æ©Ÿç”Ÿæˆï¼‰
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isAnimating && document.activeElement !== userInput) {
                e.preventDefault();
                generateRandom();
            }
        });

        // è¦–çª—å¤§å°æ”¹è®Šæ™‚èª¿æ•´å­—é«”
        window.addEventListener('resize', adjustFontSize);
        
        // åˆå§‹åŒ–å­—é«”å¤§å°
        adjustFontSize();

        // åˆå§‹å‹•ç•«ï¼ˆé é¢è¼‰å…¥æ™‚çš„å…¥å ´æ•ˆæœï¼‰
        gsap.fromTo([vibeName, userInput, generateBtn, randomBtn], 
            {
                opacity: 0,
                y: 30
            },
            {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power3.out",
                stagger: 0.2
            }
        );
        
        // æŒ‰éˆ• hover æ•ˆæœå¢å¼·
        [generateBtn, randomBtn].forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                if (!isAnimating) {
                    gsap.to(btn, {
                        scale: 1.05,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                }
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!isAnimating) {
                    gsap.to(btn, {
                        scale: 1,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                }
            });
        });

        // è¼¸å…¥æ¡† focus æ•ˆæœ
        userInput.addEventListener('focus', function() {
            gsap.to(userInput, {
                scale: 1.02,
                duration: 0.3,
                ease: "power2.out"
            });
        });

        userInput.addEventListener('blur', function() {
            gsap.to(userInput, {
                scale: 1,
                duration: 0.3,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
